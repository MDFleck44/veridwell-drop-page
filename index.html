<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VeriDwell – Coming Soon</title>
  <!-- Inter font + our stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <!-- 1) Spinning half-V logo -->
  <div class="logo-container">
    <img src="veridwell-logo.png" alt="VeriDwell V logo" class="logo" />
  </div>

  <!-- 2) Main heading -->
  <h1>Join the VeriDwell community</h1>
  <p class="subtitle">Where verified is your new home secured.</p>

  <!-- 3) Three role bubbles -->
  <div class="bubble-container">
    <div class="bubble" data-role="Renter">
      <span class="bubble-label">Potential Renter</span>
      <div class="bubble-form">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <button type="submit">Submit</button>
      </div>
      <span class="check">✓</span>
    </div>
    <div class="bubble" data-role="Landlord">
      <span class="bubble-label">Potential Landlord</span>
      <div class="bubble-form">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <button type="submit">Submit</button>
      </div>
      <span class="check">✓</span>
    </div>
    <div class="bubble" data-role="Mgmt">
      <span class="bubble-label">Mgmt Company</span>
      <div class="bubble-form">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <button type="submit">Submit</button>
      </div>
      <span class="check">✓</span>
    </div>
  </div>

  <!-- 4) Preview images -->
  <div class="images">
    <img src="photo1.png" alt="Preview 1" />
    <img src="photo2.png" alt="Preview 2" />
  </div>

  <!-- 5) Footer logo & slogan -->
  <footer class="site-footer">
    <img src="veridwell-logo.png" alt="VeriDwell Logo" class="footer-logo" />
    <p class="slogan">Verified Rentals Made Easy</p>
  </footer>

  <!-- 6) Bubble interaction script -->
  <script>
    document.querySelectorAll('.bubble').forEach(b => {
      // One‐time half‐spin on load
      if (!b.classList.contains('spun')) {
        const logo = document.querySelector('.logo');
        logo.classList.add('spin-half');
        logo.addEventListener('animationend', ()=> logo.classList.remove('spin-half'));
        b.classList.add('spun');
      }
      // Open/close bubble
      b.addEventListener('click', e => {
        if (!b.classList.contains('open')) {
          b.classList.add('open');
          b.querySelector('input').focus();
        }
      });
      // When they blur (leave) the last input, close and show check
      const inputs = b.querySelectorAll('input');
      inputs.forEach((inp, i) => {
        inp.addEventListener('blur', () => {
          // If both filled, close & check
          if ([...inputs].every(i=>i.value.trim())) {
            b.classList.remove('open');
            b.classList.add('filled');
          }
        });
      });
    });
  </script>
</body>
</html>
