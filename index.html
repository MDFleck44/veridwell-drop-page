<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VeriDwell – Coming Soon</title>

  <!-- Inter font + styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <!-- 1) Logo (one-time 180° spin) -->
  <div class="logo-wrap">
    <img src="veridwell-logo.png"
         alt="VeriDwell V logo"
         class="logo spin-once"/>
  </div>

  <!-- 2) Heading + subtitle -->
  <h1 class="main-title">Join the VeriDwell community</h1>
  <p class="subtitle">Where verified is your new home secured.</p>

  <!-- 3) Three bubbles -->
  <div class="bubble-container">
    <div class="bubble" data-role="Renter">
      <span class="label">Renter</span>
      <div class="bubble-form">
        <input type="text" name="name" placeholder="Your name" required/>
        <input type="email" name="email" placeholder="Your email" required/>
        <button type="submit">Submit</button>
      </div>
      <span class="check">✓</span>
    </div>

    <div class="bubble" data-role="Landlord">
      <span class="label">Landlord</span>
      <div class="bubble-form">
        <input type="text" name="name" placeholder="Your name" required/>
        <input type="email" name="email" placeholder="Your email" required/>
        <button type="submit">Submit</button>
      </div>
      <span class="check">✓</span>
    </div>

    <div class="bubble" data-role="Management">
      <span class="label">Management Company</span>
      <div class="bubble-form">
        <input type="text" name="name" placeholder="Your name" required/>
        <input type="email" name="email" placeholder="Your email" required/>
        <button type="submit">Submit</button>
      </div>
      <span class="check">✓</span>
    </div>
  </div>

  <!-- 4) reCAPTCHA widget -->
  <div class="g-recaptcha" data-sitekey="6LdVaY0rAAAAAHJWgsSBnTlAxTaQiGrgqF-gZXSz"></div>

  <!-- 5) Preview images -->
  <div class="images">
    <img src="photo1.png" alt="Preview 1"/>
    <img src="photo2.png" alt="Preview 2"/>
  </div>

  <!-- 6) Footer with full-color logo & slogan -->
  <footer class="footer">
    <img src="veridwell-logo.png" alt="VeriDwell Logo" class="footer-logo"/>
    <p class="slogan">Verified Rentals Made Easy</p>
  </footer>

  <!-- 7) Bubble interaction script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Remove spin class after first animation
      const logo = document.querySelector('.spin-once');
      logo.addEventListener('animationend', () => logo.classList.remove('spin-once'));

      // Bubble open/close + checkmark
      document.querySelectorAll('.bubble').forEach(bubble => {
        bubble.addEventListener('click', () => {
          if (!bubble.classList.contains('filled')) {
            bubble.classList.toggle('open');
            if (bubble.classList.contains('open')) {
              bubble.querySelector('input').focus();
            }
          }
        });
        const inputs = bubble.querySelectorAll('input');
        inputs.forEach(input => {
          input.addEventListener('blur', () => {
            if ([...inputs].every(i => i.value.trim())) {
              bubble.classList.remove('open');
              bubble.classList.add('filled');
            }
          });
        });
      });
    });
  </script>
</body>
</html>
